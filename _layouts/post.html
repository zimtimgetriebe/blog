---
layout: default
---
<header class="masthead">
    <h3 class="masthead-title--small">
        <a href="{{ site.baseurl }}/" class="logo">{{ site.name }}</a>
    </h3>
</header>

<div class="content post">

    <h1 class="post-title">{{ page.title }}</h1>

    <div class="post-date">
        <time>{{ page.date | date_to_string }}</time>
    </div>

    {{ content }}

</div>
